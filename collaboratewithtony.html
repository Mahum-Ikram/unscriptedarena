<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unscripted Arena </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .btn-gold {
      background-color: #d1b45a;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }

    .episode-img {
      border: 2px solid #d1b45a;
      padding: 5px;
      border-radius: 5px;
    }

    .form-container {
      background-color: #1a222b;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #ccc;
      color: white;
    }

    .form-control:focus {
      border-color: #d1b45a;
      box-shadow: none;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
      color: #d1b45a;
    }

    .logo {
      max-height: 100px;
    }

    .product-container {
      background-color: #1a222b;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    .product-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-add-to-cart {
      background-color: #d1b45a;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-add-to-cart:hover {
      background-color: #bfa13d;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="text-center py-3">
    <img src="https://unscriptedarena.com/wp-content/uploads/2023/11/logo1.png" alt="Unscripted Arena Logo" class="logo img-fluid">
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="unscriptedarena.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-warning" href="#collaborate">COLLABORATE WITH TONY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PODCAST - SEASON 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html"> BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Collaborate with Tony Section -->
  <div id="collaborate" class="container py-5">
    <div class="product-container">
      <h2>Collaborate with Tony - Exclusive Product</h2>
      <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-img">
      <p>Exclusive collaboration opportunity with Tony. Get your hands on this limited edition product!</p>
      <h4>$99.99</h4>
      <button class="btn btn-add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Optional: Add your Bootstrap JS and Popper.js here if needed -->
